<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="slider">
    <div class="slide-show">
        <div class="single-slide">
            <img src="img/blue.jpg" alt="blue">
            <p class="slider-caption">slide1</p>
            
        </div>
        <div class="single-slide">
            <img src="img/purple.jpg" alt="purple">
            <p class="slider-caption">slide2</p>
        </div>
        <div class="single-slide">
            <img src="img/slide1.jpg" alt="slide1">
            <p class="slider-caption">slide3</p>
        </div>
        <div class="single-slide">
            <img src="img/slide2.jpg" alt="slide2">
            <p class="slider-caption">slide4</p>
        </div>
        <div class="single-slide">
            <img src="" alt="">
            <p class="slider-caption">slide5</p>
        </div>
    </div>
    <div class="slider-arrows">
        <a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <a href="#" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </div>
</div>

   
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/main.js"></script> 
</body>
</html>
